<!DOCTYPE html>
<html>
<head>
    <title>Chat Scholar</title>
    <div style="text-align:center; margin:10px;">
        <a href="/clear-chat">
            <button type="button">ðŸ§¹ Clear Chat</button>
        </a>
    </div>


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }

        h1 {
            text-align: center;
            background: #2c3e50;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            height: 70vh;
            overflow-y: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .message {
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user {
            background-color: #3498db;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .assistant {
            background-color: #ecf0f1;
            color: black;
            margin-right: auto;
        }

        .input-area {
            max-width: 800px;
            margin: 10px auto;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1a252f;
        }
    </style>
</head>

<body>

<h1>ðŸ“˜ Chat Scholar</h1>

<div class="chat-container" id="chatBox">

    {% if chat_history %}
        {% for message in chat_history %}
            <div class="message {{ message.role }}">
                {{ message.content }}
            </div>
        {% endfor %}
    {% else %}
        <p>Start chatting with Chat Scholar!</p>
    {% endif %}

</div>

<form method="POST" class="input-area">
    <input type="text" name="user_input" placeholder="Ask something..." required>
    <button type="submit">Send</button>
</form>

<script>
    // Auto scroll to bottom
    const chatBox = document.getElementById("chatBox");
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
